{% extends 'base/home.html' %}
{% load static %}

{% block form %}
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<script type="text/javascript">
    setTimeout(function(){
      window.location.href = '{% url "home" %}';
    },10 * 1000);
</script>


<style type="text/css">
    html,
    body {
        height: 100%;
    }


    #page-wrapper {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: #222;
    }

    #succes-box {
        max-width: 800px;
        height: auto;
        background-color: #eaeaea;
        border-radius: 5px;
        padding: 15px;
        box-shadow: 0 0 20px 0 #eaeaea;
    }

    h1,
    p,
    a {
        color: #222;
        font-family: Russo One;
        margin: 10px;
    }

    #succes-box p {
        font-size: 19px;
    }

    a{
        text-decoration: none;
        font-size: 25px;
        text-transform: uppercase;

        background-color: lightgreen;
        text-align: center;
        padding: 5px 10px;
        border-radius: 5px;
        transition: 0.5s;
    }

    a:hover {
        background-color: rgb(65, 65, 65);
        color: lightgreen;
    }
</style>

<div id="page-wrapper">
    <div id="succes-box">
        <h1>Thanks for reaching out!</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
            <a href="{% url 'home' %}">&#8592;Back</a>
    </div>
</div>

{% endblock %}
