{% extends 'base/home.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block form %}

<style type="text/css">
    #div_id_tags>div {
        max-height: 120px;
        max-width: 50%;
        overflow-y: scroll;
        border: 1px solid #888;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
    }

    #div_id_tags>div::-webkit-scrollbar {
        width: 0;
    }

    #div_id_thumbnail>div {
        color: #5dd7ff;
    }

    #div_id_thumbnail>div>a {
        color: #2196f3;
    }
</style>



<div class="postFormBx">

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input type="submit" value="Submit Post">
    </form>
</div>

{% endblock %}
